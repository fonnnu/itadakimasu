<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>

      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      padding: 0;
      text-align: center;
    }

    .page-wrapper {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;

      display: block;
      margin-bottom: 20px;
      text-decoration: none;

    }

    .register-message {

    }

    .register-message h2 {
      color: #000000; /* 黒に変更 */
    }

    .selection-button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
    }

</head>

  <a href="index.html" class="back-link"><h2>戻る</h2></a>
