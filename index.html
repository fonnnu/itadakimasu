<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>生産者か農業者か</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="selection-wrapper">
  <h2>以下、該当するものを<br>選択してください。</h2>
   <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/I%20(2).png?v=1705508826233" alt="itadakimasu_start">
   <button class="selection-button farmer-button" onclick="selectRole('farmer')">農業者の方</button>
   <button class="selection-button fan-button" onclick="selectRole('fan')">農業者以外の方</button>
</div>

<script>
  // 選択された役割を保存するための変数
  var selectedRole = '';

  // 役割を選択する関数
  function selectRole(role) {
    selectedRole = role;

    // 役割に応じてページ遷移
    if (selectedRole === 'farmer') {
      window.location.href = 'farm_profile.html'; // 農業者向けのページに遷移
    } else if (selectedRole === 'fan') {
      window.location.href = 'fan_profile.html'; // ファン向けのページに遷移
    }
  }
</script>

</body>
</html>
