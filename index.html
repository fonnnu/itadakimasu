<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>プロフィール入力</title>
    <style>
      body {
        background-color: #ffffff; /* 背景色を白に設定 */
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif; /* フォント指定（例：Arial） */
      }

      .wrapper {
        max-width: 600px;
        margin: 0 auto;
      }

      .content {
        padding: 20px;
        background-color: #ffffff; /* 背景色を白に設定 */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* ボックスシャドウを追加 */
      }

      .title {
        color: #333333; /* タイトルの文字色を変更 */
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
        color: #555555; /* ラベルの文字色を変更 */
      }

      input {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #aaaaaa; /* ボーダー色を変更 */
        border-radius: 4px;
        font-size: 14px; /* フォントサイズを変更 */
      }

      button {
        padding: 12px;
        background-color: #007bff; /* ボタンの背景色を変更 */
        color: #ffffff; /* ボタンの文字色を変更 */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px; /* フォントサイズを変更 */
      }
    </style>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <h1 class="title">プロフィール入力</h1>
        <form action="/submit_profile" method="post">
          <label for="name">名前:</label>
          <input type="text" id="name" name="name" required />

          <label for="birthdate">生年月日:</label>
          <input type="date" id="birthdate" name="birthdate" required />

          <label for="phone">携帯番号:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10桁の数字" required />
        <button type="submit" onclick="location.href='veg.html'">次へ</button>
  
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="links"></div>
    </footer>
  </body>
</html>
