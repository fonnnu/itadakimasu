<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール入力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<form id="profileForm">
    <label for="name">名前:</label>
    <input type="text" id="name" name="name" required>

    <label for="birthdate">生年月日:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="phone">携帯電話:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10,11}" required>
    
    <br>

    <button type="button" onclick="nextPage()">次へ</button>
</form>

<script>
    function nextPage() {
        // フォームの値を取得
        var name = document.getElementById('name').value;
        var birthdate = document.getElementById('birthdate').value;
        var phone = document.getElementById('phone').value;

        // フォームの値を次のページに渡して遷移
        window.location.href = '次のページのURL?name=' + encodeURIComponent(name) +
                               '&birthdate=' + encodeURIComponent(birthdate) +
                               '&phone=' + encodeURIComponent(phone);
    }
</script>

</body>
</html>
