<body>
  <div class="container">
    <h2>応援メッセージを送信する</h2>
    <p>メッセージを入力してください：</p>
    <textarea id="message" placeholder="メッセージを入力"></textarea>
    <input type="number" id="customGiftAmount" placeholder="金額を入力">
    <button class="button" id="sendCustomGift">送信</button>
    <button class="button" id="resetButton">リセット</button>
  </div>

  <div id="customPopup">
    <p id="popupContent"></p>
    <button class="button" id="closePopup">送信</button>
  </div>

  <script>
    // カスタムポップアップウィンドウを表示する関数
    function showPopup(content) {
      var popup = document.getElementById('customPopup');
      var popupContent = document.getElementById('popupContent');
      popupContent.innerHTML = content;
      popup.style.display = 'block';
    }

    // カスタムポップアップウィンドウを閉じる関数
    function closePopup() {
      var popup = document.getElementById('customPopup');
      popup.style.display = 'none';
    }

    // ギフト金額を送信するボタンにイベントリスナーを追加
    document.getElementById('sendCustomGift').addEventListener('click', function () {
      var customGiftAmount = parseInt(document.getElementById('customGiftAmount').value);
      var message = document.getElementById('message').value;

      if (message.trim() === '' && isNaN(customGiftAmount)) {
        showPopup('メッセージまたは金額を入力してください。');
      } else if (!isNaN(customGiftAmount)) {
        var content = '<strong>メッセージ:</strong> ' + message + '<br><strong>ギフト金額:</strong> ¥' + customGiftAmount;
        showPopup(content);

        // 送信ボタンをクリックしたら完了ページに遷移
        setTimeout(function() {
          window.location.href = 'fan_confirm.html';
        }, 2000); // 2秒後に遷移する例
      } else {
        var content = '<strong>メッセージ:</strong> ' + message + '<br><strong>ギフト金額:</strong> 未入力';
        showPopup(content);
      }
    });

    // リセットボタンにイベントリスナーを追加
    document.getElementById('resetButton').addEventListener('click', function () {
      // 合計金額と入力欄をリセット
      document.getElementById('message').value = '';
      document.getElementById('customGiftAmount').value = '';
    });

    // カスタムポップアップウィンドウを閉じるボタンにイベントリスナーを追加
    document.getElementById('closePopup').addEventListener('click', function () {
      closePopup();
    });
  </script>
