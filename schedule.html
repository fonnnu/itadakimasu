    .gallery {
      display: flex;

    .photo {
      flex-basis: calc(50% - 20px);

    }

    .photo img {
      width: 100%;

      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .photo p {
      margin-top: 8px;
      color: #555555;
    }

    #pageC {
      text-align: center;
      display: none;
      margin-top: 10px;
    }

    #nextButton {
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      margin-top: 10px;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .calendar {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #007bff;
      color: #ffffff;
    }

    .available {
      position: relative;
      cursor: pointer;
    }

    .dot {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 20px; /* 例: ドットの幅 */
  height: 20px; /* 例: ドットの高さ */
  background-color: white; /* ドットの背景色を白に設定 */
  border: 2px solid red; /* ドットの外側に赤い線を引いて穴を開ける */
  border-radius: 50%;
  display: none;
}

  </style>

<!-- schedule.html -->
<div class="wrapper">
  <div class="content">
    <a href="#" class="back-link" onclick="goBack()">戻る</a>
    <h2 class="title">お手伝いが必要な日は、いつですか。</h2>
    <p>必要な日を押してください。</p>
    <!-- カレンダー表示 -->
    <div class="calendar" id="calendar">
      <table>
        <thead>
          <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>
  </div>
</div>


<script>
  
  document.addEventListener('DOMContentLoaded', function () {
    generateCalendar('calendarBody');
  });

  function goBack() {
    window.history.back();
  }

  function showPageC(tag) {
    var pageC = document.getElementById('pageC');
    var selectedPhotoTag = document.getElementById('selectedPhotoTag');
    selectedPhotoTag.textContent = "選択した情報: " + tag;
    pageC.style.display = 'block';
    document.getElementById('nextButton').style.display = 'block';
  }

  function showNextPage(nextPage) {
    window.location.href = nextPage;
  }

  function toggleDot(cell) {
    const dot = cell.querySelector('.dot');
    dot.style.display = (dot.style.display === 'block') ? 'none' : 'block';
  }

  function generateCalendar(targetId) {
    const calendarBody = document.getElementById(targetId);
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth();
    const daysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();
    const firstDay = new Date(currentDate.getFullYear(), currentMonth, 1).getDay();

    let dayCount = 1;

    for (let i = 0; i < 6; i++) {
      const row = document.createElement('tr');

      for (let j = 0; j < 7; j++) {
        const cell = document.createElement('td');
        if ((i === 0 && j < firstDay) || dayCount > daysInMonth) {
          // Empty cells before the first day and after the last day
          cell.textContent = '';
        } else {
          cell.textContent = dayCount;

          // Add the 'available' class to indicate an available day
          cell.classList.add('available');

          // Add a click event listener to each available day
          cell.addEventListener('click', function () {
            toggleDot(cell);
          });

          dayCount++;
        }

        const dot = document.createElement('div');
        dot.classList.add('dot');
        cell.appendChild(dot);

        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
    }
  }
  
</script>
