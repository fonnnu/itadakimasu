  <script>
    document.addEventListener('DOMContentLoaded', function () {
      displaySavedDates();
    });

    function displaySavedDates() {
      var storedDates = localStorage.getItem('selectedDates');
      if (storedDates) {
        var selectedDates = JSON.parse(storedDates);
        displayDates(selectedDates);
      }
    }
      function toggleDot(cell) {
    const dot = cell.querySelector('.dot');
    dot.style.display = (dot.style.display === 'block') ? 'none' : 'block';
  }

    function displayDates(dates) {
      for (var date of dates) {
        var dayCell = document.querySelector(`td[data-day="${date}"]`);

        if (dayCell) {
          toggleDot(dayCell);
        }
      }
    }



      function redirectToChatting() {
    var nextPage = 'chatting.html';
    window.location.href = nextPage;
  }

  function redirectToPresent() {
    var nextPage = 'fan_cheer.html';
    window.location.href = nextPage;
  }

    generateCalendar('calendarBody');

    function generateCalendar(targetId) {
      const calendarBody = document.getElementById(targetId);
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const daysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();
      const firstDay = new Date(currentDate.getFullYear(), currentMonth, 1).getDay();

      let dayCount = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if ((i === 0 && j < firstDay) || dayCount > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = dayCount;
            cell.classList.add('available');
            cell.addEventListener('click', function () {
              toggleDot(cell);
            });
            dayCount++;
          }

          const dot = document.createElement('div');
          dot.classList.add('dot');
          cell.appendChild(dot);

          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }
   
    function displayInfo(info) {
      var infoContainer = document.getElementById('infoContainer');
      infoContainer.innerHTML = info;
    }
    
    // URLパラメーターから情報を取得
    var urlParams = new URLSearchParams(window.location.search);
    var info = urlParams.get('info');

    // 取得した情報を表示
    if (info) {
      displayInfo(info);
    }
    
  </script>
