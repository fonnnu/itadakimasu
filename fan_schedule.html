
<!-- fan_schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファンの日程調整</title>
  <link rel="stylesheet" href="style.css">

  <script src="/script.js" defer></script>
</head>
  
<body>
  <div class="profile_wrapper">
    <div class="profile_content">
     <a href="fan_schedule.html" class="back-index_link"><h2>戻る</h2></a>
      <h2 class="title">○○農園</h2>
      <p>ご都合のいい日ありますか。</p>

     <!-- カレンダー表示 -->
    <div class="calendar" id="calendar">
      <table>
        <thead>
          <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
        <tr>
        
     
      </tr>
      <!-- 他の週の日付セルも同様に追加 -->
    </tbody>
  </table>
</div>

    <button id="cheerButton" onclick="redirectToPresent()" style="width: 150px; height: 60px; font-size: 18px;">応援する</button>
    <button id="registerButton" onclick="redirectToChatting()" style="width: 160px; height: 60px; font-size: 18px;">連絡する</button>
 
  
      
      <!-- ここに情報が表示される -->
      <div id="infoContainer"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      displaySavedDates();
    });

    function displaySavedDates() {
      var storedDates = localStorage.getItem('selectedDates');
      if (storedDates) {
        var selectedDates = JSON.parse(storedDates);
        displayDates(selectedDates);
      }
    }
      function toggleDot(cell) {
    const dot = cell.querySelector('.dot');
    dot.style.display = (dot.style.display === 'block') ? 'none' : 'block';
  }

    function displayDates(dates) {
      for (var date of dates) {
        var dayCell = document.querySelector(`td[data-day="${date}"]`);

        if (dayCell) {
          toggleDot(dayCell);
        }
      }
    }



      function redirectToChatting() {
    var nextPage = 'chatting.html';
    window.location.href = nextPage;
  }

  function redirectToPresent() {
    var nextPage = 'fan_cheer.html';
    window.location.href = nextPage;
  }

    generateCalendar('calendarBody');

    function generateCalendar(targetId) {
      const calendarBody = document.getElementById(targetId);
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const daysInMonth = new Date(currentDate.getFullYear(), currentMonth + 1, 0).getDate();
      const firstDay = new Date(currentDate.getFullYear(), currentMonth, 1).getDay();

      let dayCount = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');
          if ((i === 0 && j < firstDay) || dayCount > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = dayCount;
            cell.classList.add('available');
            cell.addEventListener('click', function () {
              toggleDot(cell);
            });
            dayCount++;
          }

          const dot = document.createElement('div');
          dot.classList.add('dot');
          cell.appendChild(dot);

          row.appendChild(cell);
        }
        calendarBody.appendChild(row);
      }
    }
   
    function displayInfo(info) {
      var infoContainer = document.getElementById('infoContainer');
      infoContainer.innerHTML = info;
    }
    
    // URLパラメーターから情報を取得
    var urlParams = new URLSearchParams(window.location.search);
    var info = urlParams.get('info');

    // 取得した情報を表示
    if (info) {
      displayInfo(info);
    }
    
  </script>
</body>
</html>
