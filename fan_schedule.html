<!-- fan_schedule.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ファンの日程確認</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .wrapper {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .content {
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      text-align: left;
      text-decoration: none;
      color: #007bff;
    }

    .title {
      color: #333333;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .calendar {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #007bff;
      color: #ffffff;
    }

    .available {
      position: relative;
      cursor: default;
    }

    .dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 25px; /* 例: ドットの幅 */
      height: 25px; /* 例: ドットの高さ */
      background-color: transparent; /* ドットの背景色を赤に設定 */
      border: 2px solid red; /* ドットの外側に赤い線を引いて穴を開ける */
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="content">
    <a href="#" class="back-link" onclick="goBack()">戻る</a>
    <h2 class="title">農家さんの日程</h2>
    <p>農家さんの予定が表示されます。</p>
    <!-- カレンダー表示 -->
    <div class="calendar" id="calendar">
      <table>
        <thead>
          <tr>
            <th>日</th>
            <th>月</th>
            <th>火</th>
            <th>水</th>
            <th>木</th>
            <th>金</th>
            <th>土</th>
          </tr>
        </thead>
        <tbody id="calendarBody">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // ここでlocalStorageから日程を取得し、表示する処理を追加
    displayStoredDates();
  });

  function goBack() {
    window.history.back();
  }

  function displayStoredDates() {
    var storedDates = localStorage.getItem('selectedDates');
    if (storedDates) {
      var selectedDates = JSON.parse(storedDates);
      displayDates(selectedDates);
    }
  }

  function displayDates(dates) {
    for (var date of dates) {
      var dayCell = document.querySelector(`td[data-day="${date}"]`);

      if (dayCell) {
        toggleDot(dayCell);
      }
    }
  }

  function toggleDot(cell) {
    const dot = cell.querySelector('.dot');
    dot.style.display = 'block';
  }
</script>

</body>
</html>
