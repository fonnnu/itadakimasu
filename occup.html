<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>業務種類選択</title>
 <style>
  body {
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .wrapper {
    max-width: 600px;
    margin: 20px auto;
  }

  .content {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .title {
    color: #333333;
    margin-bottom: 10px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }

  .photo {
    flex-basis: calc(50% - 20px); /* Two columns with margin */
    margin: 10px;
    text-align: center;
    cursor: pointer;
  }

  .photo img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .photo p {
    margin-top: 8px;
    color: #555555;
  }

  #pageC {
    text-align: center;
    display: none;
    margin-top: 10px;
  }

   #nextButton {
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 25px;
      display: none;
      margin-top: 10px;
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
</style>

  <script src="/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h2 class="title">業務種類はなんんですか</h2>
      <p>写真を押して選んでください。</p>
      <!-- 写真ギャラリー -->
      <div class="gallery" id="gallery">
        <div class="photo" onclick="showPageC(葉みしり)">
          <img src="" alt="hamishiri">
          <p>葉みしり</p>
        </div>
        <div class="photo" onclick="showPageC('袋詰め')">
          <img src="" alt="hukurodume">
          <p>袋詰め</p>
        </div>
        <div class="photo" onclick="showPageC('種まき')">
          <img src="" alt="tanemaki">
          <p>種まき</p>
        </div>
        <div class="photo" onclick="showPageC('収穫')">
          <img src="" alt="Syukaku">
          <p>収穫</p>
        </div>
                <div class="photo" onclick="showPageC('加工')">
          <img src="" alt="Kakou">
          <p>加工</p>
        </div>
                <div class="photo" onclick="showPageC('苗植え')">
          <img src="" alt="naeue">
          <p>苗植え</p>
        </div>
        <!-- Add more vegetable entries with correct image URLs -->
      </div>

      <!-- ページC -->
      <div id="pageC">
        <h2 id="selectedPhotoTag"></h2>
        <button id="nextButton" onclick="showNextPage()">次へ</button>
      </div>
    </div>
  </div>
  <div>
  <script>
    function showPageC(tag) {
      var pageC = document.getElementById('pageC');
      var selectedPhotoTag = document.getElementById('selectedPhotoTag');
      selectedPhotoTag.textContent = "選択した野菜: " + tag;
      pageC.style.display = 'block';
      document.getElementById('nextButton').style.display = 'block';
    }

    function showNextPage() {
      window.location.href = 'occup.html';
    }

    function showNextPhoto() {
      // Add logic to show the next photo
    }

    document.getElementById('nextButton').addEventListener('click', showNextPage);
  </script>
  </div>
</body>
</html>
