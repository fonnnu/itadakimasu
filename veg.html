<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>野菜選択</title>
 <style>
  body {
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .wrapper {
    max-width: 600px;
    margin: 20px auto;
  }

  .content {
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .title {
    color: #333333;
    margin-bottom: 10px;
  }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
  }

  .photo {
    flex-basis: calc(50% - 20px); /* Two columns with margin */
    margin: 10px;
    text-align: center;
    cursor: pointer;
  }

  .photo img {
    width: 100%;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
  }

  .photo p {
    margin-top: 8px;
    color: #555555;
  }

  #pageC {
    text-align: center;
    display: none;
    margin-top: 20px;
  }

   #nextButton {
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 25px;
      display: none;
      margin-top: 10px; /* Add margin to the top */
    }
</style>

  <script src="/script.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <div class="content">
      <h1 class="title">どの野菜を<br>育てていますか。</h1>
      <p>写真を押して選んでください。</p>
      <!-- 写真ギャラリー -->
      <div class="gallery" id="gallery">
        <div class="photo" onclick="showPageC('トマト')">
          <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/tomato.png?v=1705218523975" alt="tomato">
          <p>トマト</p>
        </div>
        <div class="photo" onclick="showPageC('トウモロコシ')">
          <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/corn.png?v=1705218995635" alt="Corn">
          <p>トウモロコシ</p>
        </div>
        <div class="photo" onclick="showPageC('枝豆')">
          <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/damame.jpg?v=1705218994100" alt="edamame">
          <p>枝豆</p>
        </div>
        <div class="photo" onclick="showPageC('春菊')">
          <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/syungiku.jpg?v=1705218993982" alt="Syungiku">
          <p>春菊</p>
        </div>
        <!-- Add more vegetable entries with correct image URLs -->
      </div>

      <!-- ページC -->
      <div id="pageC">
        <h2 id="selectedPhotoTag"></h2>
        <button id="nextButton" onclick="showNextPage()">次へ</button>
      </div>
    </div>
  </div>
  <div>
  <script>
    function showPageC(tag) {
      var pageC = document.getElementById('pageC');
      var selectedPhotoTag = document.getElementById('selectedPhotoTag');
      selectedPhotoTag.textContent = "選択した野菜: " + tag;
      pageC.style.display = 'block';
      document.getElementById('nextButton').style.display = 'block';
    }

    function showNextPage() {
      window.location.href = 'occup.html';
    }

    function showNextPhoto() {
      // Add logic to show the next photo
    }

    document.getElementById('nextButton').addEventListener('click', showNextPage);
  </script>
    
</body>
</html>
