<body>
  <div class="photos_wrapper">

      <a href="index.html" class="back-index_link"><h2>戻る</h2></a>

        <div class="photo" onclick="showPageC('トウモロコシ')">
          <img src="https://cdn.glitch.global/322af513-8604-426e-b160-2ec3165e8b76/corn.png?v=1705218995635" alt="Corn">

        <!-- Add more vegetable entries with correct image URLs -->
      </div>

      <!-- ページC -->
      <div id="pageC">
        <h2 id="selectedPhotoTag"></h2>
        <button id="nextButton" onclick="showNextPage()">次へ</button>
      </div>
    </div>
  </div>
  <div>
<script>
  function showPageC(tag) {
    var pageC = document.getElementById('pageC');
    var selectedPhotoTag = document.getElementById('selectedPhotoTag');
    selectedPhotoTag.textContent = "選択した野菜: " + tag;
    pageC.style.display = 'block';
    document.getElementById('nextButton').style.display = 'block';
  }

  function showNextPage() {
    window.location.href = 'occup.html';
  }

  function showNextPhoto() {
    // Add logic to show the next photo
  }

  document.getElementById('nextButton').addEventListener('click', showNextPage);
</script>
