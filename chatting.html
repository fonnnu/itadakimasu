<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>チャット画面</title>
  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative; /* 相対位置指定 */
    }

    .header {
      text-align: center; /* ヘッダーのテキストを中央揃え */
      margin-bottom: 20px; /* ヘッダーとチャットボックスの間にスペースを作成 */
    }

    .back-button {
      position: absolute; /* 絶対位置指定 */
      top: 10px; /* 上からの位置 */
      left: 10px; /* 左からの位置 */
      text-decoration: none;
      color: #007bff;
    }

    .chat-box {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .message-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 20px;
    }

    .send-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <a href="fan_schedule.html" class="back-button">戻る</a> <!-- 戻るボタンを追加 -->
    <div class="header">
      <h2>チャット画面</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <!-- チャットメッセージを表示するための領域 -->
    </div>
    <input type="text" class="message-input" id="messageInput" placeholder="メッセージを入力..." />
    <button class="send-button" onclick="sendMessage()"　;"　>送信</button>
  </div>

  <script>
    function sendMessage() {
      // メッセージを送信する処理を実装する必要があります
      // 例: メッセージを取得し、チャットボックスに表示する
      var messageInput = document.getElementById('messageInput');
      var messageText = messageInput.value;

      if (messageText.trim() !== '') {
        var chatBox = document.getElementById('chatBox');
        var messageElement = document.createElement('div');
        messageElement.textContent = messageText;
        chatBox.appendChild(messageElement);

        // メッセージ入力欄をクリア
        messageInput.value = '';
      }
    }
  </script>
</body>
</html>
