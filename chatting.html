<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>チャット画面</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  <div class="register-wrapper">
    <a href="fan_schedule.html" class="back-index_link"><h2>戻る</h2></a>
    <div class="header">
      <h2>チャット画面</h2>
    </div>
    <div class="chat-box" id="chatBox">
      <!-- チャットメッセージを表示するための領域 -->
    </div>
    <input type="text" class="message-input" id="messageInput" placeholder="メッセージを入力..." />
    <button class="send-button" onclick="sendMessage()"　;"　>送信</button>
  </div>

  <script>
    function sendMessage() {
      // メッセージを送信する処理を実装する必要があります
      // 例: メッセージを取得し、チャットボックスに表示する
      var messageInput = document.getElementById('messageInput');
      var messageText = messageInput.value;

      if (messageText.trim() !== '') {
        var chatBox = document.getElementById('chatBox');
        var messageElement = document.createElement('div');
        messageElement.textContent = messageText;
        chatBox.appendChild(messageElement);

        // メッセージ入力欄をクリア
        messageInput.value = '';
      }
    }
  </script>
</body>
</html>
